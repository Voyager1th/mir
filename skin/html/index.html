		function clrserverlst()
		{
			var div = document.getElementById('serverlstitem');
    		while(div.hasChildNodes()) //当div下还存在子节点时 循环继续

		function MakeNewsTable(data,tid)
		{
			var shtm='<table border="0" cellpadding="0" cellspacing="0" width="100%">';

				shtm +='</font></a></td><td align="right"><font color="';
				shtm +=root[i].clr3;//颜色
				shtm +='" style="font-size:9pt">';
				shtm +=root[i].date;//日期
				shtm +='</font></td>';
			}
			shtm +='</table>';
			var elm = document.getElementById(tid);
			elm.innerHTML = shtm;
		}
